---
layout: default
---
<div class="post">


  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>



  <article class="page-content">
    {% if page.image %}
    <div class="div-img">
      <img class="article-img" src="/pics/{{ page.image }}" alt="{{ page.image-alt }}">
    </div>
  {% endif %}
    {{ content }}
  </article>

</div>
