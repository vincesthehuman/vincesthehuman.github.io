<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <div class="header-pic">
      <a href="{{ site.baseurl }}/"><img src="/pics/fionnac1.png" alt="Header picture of fionna in adventure-time"></a>
    </div>
    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <img src="/pics/hamburger.png" alt="hamburger icon for hamburgermeny">
      </a>

      <div class="trigger">
        {%for page in site.pages %}
          {%unless page.exclude_from_nav%}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {%endunless %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
